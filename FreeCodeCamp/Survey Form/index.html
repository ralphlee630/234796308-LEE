<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultramarine Recruitment Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title" class="text-with-border">Ultramarine Recruitment Survey</h1>
<p id="chapter-master" class="text-with-border">From the Chapter Master Ralph Lee</p>
<p id="description" class="text-with-border">For the Emperor! Complete this survey to begin your journey as an Ultramarine.</p>


    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" required>

        <label for="dropdown">Choose your specialism:</label>
        <select id="dropdown" name="dropdown">
            <option value="tactical">Tactical Marine</option>
            <option value="devastator">Devastator Marine</option>
            <option value="assault">Assault Marine</option>
        </select>

        <label>Battle Role:</label>
        <div class="radio-group">
            <label for="leader">Squad Leader</label>
            <input type="radio" id="leader" name="battle-role" value="leader">
            <label for="medic">Medic</label>
            <input type="radio" id="medic" name="battle-role" value="medic">
            <label for="scout">Scout</label>
            <input type="radio" id="scout" name="battle-role" value="scout">
        </div>

        <label>Interests:</label>
        <div class="checkbox-group">
            <label for="tactics">Tactics</label>
            <input type="checkbox" id="tactics" name="interest" value="tactics">
            <label for="technology">Technology</label>
            <input type="checkbox" id="technology" name="interest" value="technology">
            <label for="combat">Combat</label>
            <input type="checkbox" id="combat" name="interest" value="combat">
        </div>

        <label for="comments">Battle Cry:</label>
        <textarea id="comments" name="comments" placeholder="Enter your battle cry here"></textarea>

        <button id="submit" type="submit">For the Emperor!</button>
    </form>
</body>
</html>
